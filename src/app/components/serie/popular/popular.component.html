<div class="row mt-5">
  <div class="col-6 col-md-2 mt-5" *ngFor="let item of series?.popular?.results">
    <div class="card mb-4 shadow-sm">

      <img src="http://image.tmdb.org/t/p/w220_and_h330_face{{item.poster_path}}"  alt="{{item.title}}" width="100%">

      <div class="card-body">
        <!-- <span class="mb-3 text-muted">
          <b>{{item.title}}</b>
        </span> -->
        <!-- <p class="card-text">{{item.overview}}</p> -->
        <div class="d-flex">
          <div class="row">
            <div class="col-6 justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fas fa-eye"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fas fa-heart"></i></button>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-6 d-none no-padding text-right">
                  <img src="assets/icons/tmdb.svg"  alt="TMDb" width="70%">
                </div>
                <div class="col-6 d-none no-padding ">
                  <span class="ml-2 text-muted"><b>{{item.vote_average}}</b></span>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
